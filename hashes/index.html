<!DOCTYPE html>
<html>
<head>
	<title>Generador de Hash</title>
</head>
<body>
	<h1>Generador de Hash</h1>
	<form>
		<label for="texto">Pon el texto para generar el hash:</label>
		<input type="text" id="texto" name="texto">
		<br>
		<input type="button" value="Generar Hash" onclick="generarHash()">
		<br>
		<label for="hash">Hash generado:</label>
		<input type="text" id="hash" name="hash" readonly>
	</form>
	<script src="script.js"></script>
</body>
</html>
